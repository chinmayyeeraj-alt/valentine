<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffee;
      --text:#1b1b1b;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height: 100svh;              /* ‚úÖ mobile-safe viewport */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 14px;              /* ‚úÖ avoids ‚Äúsinking‚Äù below center on phone */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      position:relative;
      text-align:center;
      margin:auto;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 44px);
      line-height:1.1;
    }
    .sub{
      margin:0 0 22px;
      opacity:.8;
      font-size: clamp(14px, 2.2vw, 16px);
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      position:relative;
      padding-top:8px;
      min-height:86px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 26px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      transition: transform .35s ease, box-shadow .25s ease, filter .25s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    /* YES grows gradually */
    #yesBtn{
      background:var(--yes);
      color:white;
      transform: scale(1);
      transition: transform 0.9s ease;
    }
    #yesBtn:hover{
      filter:brightness(1.03);
      box-shadow: 0 14px 32px rgba(34,197,94,.28);
    }

    /* NO is movable but smooth (not random, not too fast) */
    #noBtn{
      background:var(--no);
      color:white;
      position:absolute;
      left:50%;
      top:10px;
      transform: translateX(110px); /* initial to the right of YES */
      will-change: left, top, transform;
      transition: left 220ms ease-out, top 220ms ease-out, transform 220ms ease-out;
    }

    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
      display:none;
    }

    #musicBtn{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:1000;
      border:none;
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 12px 28px rgba(0,0,0,.15);
      background:#ffffffd9;
      color:#111;
      backdrop-filter: blur(6px);
    }

    .result{
      display:none;
      margin-top:18px;
      animation: pop .5s ease both;
    }
    @keyframes pop{
      from{ transform: translateY(10px); opacity:0 }
      to{ transform: translateY(0); opacity:1 }
    }

    .gifWrap{
      width:min(420px, 86vw);
      margin: 14px auto 10px;
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
    }
    .gifWrap img{ width:100%; display:block; }

    .questionBold{
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 900;
      margin: 12px 0 6px;
    }
    .small{
      margin: 6px 0 0;
      opacity:.75;
    }

    .sparkle{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.12;
      background:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 80%, #fff 0 2px, transparent 3px);
      filter: blur(.2px);
    }

    @media (max-width: 420px){
      button{ font-size:16px; padding:12px 22px; }
      .btnRow{ min-height:96px; }
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<!-- Put these next to index.html -->
<audio id="cuteBgm" loop preload="auto">
  <source src="cute.mp3" type="audio/mpeg">
</audio>

<audio id="celebrateBgm" loop preload="auto">
  <source src="celebration.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" aria-label="Toggle music">üîä Music: Off</button>

<div class="card" id="card">
  <div class="sparkle"></div>

  <div id="askBlock">
    <h1>Will you be my valentine <span style="white-space:nowrap;">Sushant?</span> üíò</h1>
    <p class="sub">Be honest‚Ä¶ but choose wisely üòà</p>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn" aria-label="No">NO üôÖ‚Äç‚ôÇÔ∏è</button>
    </div>
  </div>

  <div class="result" id="result">
    <div class="gifWrap">
      <img alt="Mind blown" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" />
    </div>
    <div class="questionBold">Tanshu mummmaaa ü•π‚ù§Ô∏è Okayyy‚Ä¶ so where ru gonna take me out now? üòèüíû</div>
    <div class="small">Also: you‚Äôre officially stuck with me üòåüéâ</div>
  </div>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const btnRow = document.getElementById('btnRow');
  const askBlock = document.getElementById('askBlock');
  const result = document.getElementById('result');
  const confettiCanvas = document.getElementById('confetti');

  // Music
  const cuteBgm = document.getElementById('cuteBgm');
  const celebrateBgm = document.getElementById('celebrateBgm');
  const musicBtn = document.getElementById('musicBtn');

  let musicEnabled = false;
  let musicMode = "off"; // off | cute | celebrate

  // Touch vs mouse detection
  const isTouchDevice =
    window.matchMedia("(hover: none) and (pointer: coarse)").matches ||
    "ontouchstart" in window;

  // --- YES growth ---
  let yesScale = 1;
  let moveCount = 0;
  function growYesGradually(){
    yesScale = Math.min(1.65, yesScale + 0.012);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // --- NO movement helpers (smooth, not random) ---
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

  let followMode = true;
  let lastMoveAt = 0;

  function moveNoToRowCoords(leftPx, topPx){
    noBtn.style.left = `${leftPx}px`;
    noBtn.style.top = `${topPx}px`;
    noBtn.style.transform = `translate(0, 0)`;
  }

  // Move NO near pointer but offset (slightly right), constrained inside btnRow
  function moveNoNearPoint(clientX, clientY, opts = { offsetX: 70, offsetY: -18 }) {
    const rowRect = btnRow.getBoundingClientRect();
    const bRect = noBtn.getBoundingClientRect();

    const margin = 8;
    const offsetX = opts.offsetX;
    const offsetY = opts.offsetY;

    // desired viewport coords
    let x = clientX + offsetX;
    let y = clientY + offsetY;

    // keep inside viewport first
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    if (x + bRect.width + margin > vw) x = clientX - offsetX - bRect.width;
    x = clamp(x, margin, vw - bRect.width - margin);
    y = clamp(y, margin, vh - bRect.height - margin);

    // convert to btnRow local coords, then clamp inside row
    let left = x - rowRect.left;
    let top  = y - rowRect.top;

    const rowW = rowRect.width;
    const rowH = rowRect.height;

    left = clamp(left, 0, rowW - bRect.width);
    top  = clamp(top, 0, rowH - bRect.height);

    moveNoToRowCoords(left, top);
  }

  // Desktop: follow cursor, but not ‚Äútoo rapid‚Äù (throttled)
  function onMouseMove(e){
    if (!followMode) return;

    const now = performance.now();
    if (now - lastMoveAt < 80) return; // throttle
    lastMoveAt = now;

    moveNoNearPoint(e.clientX, e.clientY, { offsetX: 70, offsetY: -18 });

    moveCount++;
    if (moveCount % 4 === 0) growYesGradually();
  }

  // Mobile: move away from finger tap location (not random, gentle), throttled
  function onTouchMoveOrStart(touch){
    if (!followMode) return;

    const now = performance.now();
    if (now - lastMoveAt < 180) return; // slower on mobile
    lastMoveAt = now;

    // Make NO drift away from finger, but stay in the button row area
    // Slightly right and a bit up/down depending on where finger is.
    moveNoNearPoint(touch.clientX, touch.clientY, { offsetX: 90, offsetY: -10 });

    moveCount++;
    if (moveCount % 3 === 0) growYesGradually();
  }

  if (!isTouchDevice) {
    window.addEventListener('mousemove', onMouseMove, { passive:true });

    // If someone somehow presses NO, it should dodge again
    noBtn.addEventListener('pointerdown', (e)=>{
      e.preventDefault();
      growYesGradually();
      moveNoNearPoint(e.clientX, e.clientY, { offsetX: 110, offsetY: -10 });
    });
  } else {
    // On touch, move NO on touchstart/touchmove (since no cursor)
    window.addEventListener('touchstart', (e)=>{
      if (!e.touches || !e.touches[0]) return;
      onTouchMoveOrStart(e.touches[0]);
    }, { passive:true });

    window.addEventListener('touchmove', (e)=>{
      if (!e.touches || !e.touches[0]) return;
      onTouchMoveOrStart(e.touches[0]);
    }, { passive:true });

    // Prevent "NO" click if it somehow registers (still tries to run away)
    noBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      e.stopPropagation();
      growYesGradually();
      // nudge to the other side a bit
      moveNoNearPoint(window.innerWidth * 0.35, window.innerHeight * 0.45, { offsetX: 120, offsetY: 0 });
    });
  }

  // --- Music ---
  function updateMusicLabel(){
    if (musicMode === "cute") musicBtn.textContent = "üîä Music: Cute";
    else if (musicMode === "celebrate") musicBtn.textContent = "üéâ Music: Party";
    else musicBtn.textContent = "üîä Music: Off";
  }

  async function playCute(){
    celebrateBgm.pause(); celebrateBgm.currentTime = 0;
    try{
      await cuteBgm.play();
      musicMode = "cute";
      updateMusicLabel();
    }catch(e){}
  }

  async function playCelebrate(){
    cuteBgm.pause(); cuteBgm.currentTime = 0;
    try{
      await celebrateBgm.play();
      musicMode = "celebrate";
      updateMusicLabel();
    }catch(e){}
  }

  function stopMusic(){
    cuteBgm.pause();
    celebrateBgm.pause();
    musicMode = "off";
    updateMusicLabel();
  }

  async function enableMusicFirstTime(){
    if (musicEnabled) return;
    musicEnabled = true;
    await playCute();
  }
  window.addEventListener('pointerdown', enableMusicFirstTime, { once:true });
  window.addEventListener('touchstart', enableMusicFirstTime, { once:true });

  musicBtn.addEventListener('click', async ()=>{
    if (musicMode === "off"){
      // If already said YES, default to party, else cute
      if (!followMode) await playCelebrate();
      else await playCute();
    } else {
      stopMusic();
    }
  });

  // YES click
  yesBtn.addEventListener('click', async ()=>{
    followMode = false;

    askBlock.style.display = 'none';
    result.style.display = 'block';
    startConfetti(2000);

    musicEnabled = true;
    await playCelebrate();
  });

  // Confetti
  function startConfetti(durationMs = 1500){
    confettiCanvas.style.display = 'block';
    const ctx = confettiCanvas.getContext('2d');

    function resize(){
      confettiCanvas.width = window.innerWidth * devicePixelRatio;
      confettiCanvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    resize();
    window.addEventListener('resize', resize);

    const colors = ['#ff3b81','#ffd166','#06d6a0','#118ab2','#ef476f','#8338ec','#ffbe0b'];
    const pieces = Array.from({length: 180}, () => ({
      x: Math.random()*window.innerWidth,
      y: -20 - Math.random()*window.innerHeight*0.2,
      r: 3 + Math.random()*5,
      w: 6 + Math.random()*10,
      h: 8 + Math.random()*14,
      vx: (Math.random()-0.5)*4,
      vy: 2 + Math.random()*5,
      rot: Math.random()*Math.PI,
      vr: (Math.random()-0.5)*0.2,
      color: colors[(Math.random()*colors.length)|0],
      shape: Math.random() < 0.6 ? 'rect' : 'circle'
    }));

    const start = performance.now();
    function tick(now){
      const t = now - start;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for (const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy += 0.02;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;

        if (p.shape === 'rect'){
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        } else {
          ctx.beginPath();
          ctx.arc(0,0,p.r,0,Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        if (p.y > window.innerHeight + 30){
          p.y = -20;
          p.x = Math.random()*window.innerWidth;
          p.vy = 2 + Math.random()*5;
        }
      }

      if (t < durationMs){
        requestAnimationFrame(tick);
      } else {
        confettiCanvas.style.display = 'none';
        window.removeEventListener('resize', resize);
      }
    }
    requestAnimationFrame(tick);
  }

  // Initial placement of NO in a nice spot
  requestAnimationFrame(()=>{
    updateMusicLabel();
    const rowRect = btnRow.getBoundingClientRect();
    moveNoNearPoint(rowRect.left + rowRect.width * 0.55, rowRect.top + rowRect.height * 0.5,
      { offsetX: 90, offsetY: -10 }
    );
  });
</script>

</body>
</html>
